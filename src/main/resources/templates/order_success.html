<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<body>
<div class="container text-center">
<div class="container mt-4">
    <h2>Order Success</h2>
    <p>Thank you for your order!</p>
    <p>Order ID: <span th:text="${orderComplete.id}"></span></p>
    <p>Products: <span th:text="${orderComplete.productNames}"></span></p>
    <p>Total: <span th:text="${orderComplete.total}"></span></p>
    <p>Shipping Address: <span th:text="${orderComplete.shippingAddress}"></span></p>
    <a href="/home_page" class="btn btn-primary">Return Home</a>


</div>

    <div class="container mt-4">
        <h2>Rate and Comment on Your Items</h2>
        <form th:action="@{/submit_ratings}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem: ${recentCartItems}">
                    <td th:text="${cartItem.item.title}"></td>
                    <input type="hidden" name="itemId" th:value="${cartItem.item.itemId}">
                    <td>
                        <select name="rating" required>
                            <option value="" selected disabled>Choose a rating</option>
                            <option th:each="rating: ${#numbers.sequence(1, 10)}" th:value="${rating}" th:text="${rating}"></option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="*{comment[__${cartItemStat.index}__]}" placeholder="Your comment" required>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit Ratings</button>
        </form>
    </div>
</div>
</body>
</body>
</html>
