<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
</head>
<body>
<div class="container text-center">
<h1>Your Cart</h1>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem: ${cart.items}">
        <td th:text="${cartItem.item.title}"></td>
        <td th:text="${cartItem.item.price}"></td>
        <td th:text="${cartItem.quantity}"></td>
        <td th:text="${cartItem.item.price * cartItem.quantity}"></td>
    </tr>
    </tbody>
</table>
<p><strong>Total:</strong> <span th:text="${cart.total}"></span></p>
<a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
<a href="/home_page" class="btn btn-primary">Continue Shopping</a>
</div>
</body>
</html>
</body>
</html>
